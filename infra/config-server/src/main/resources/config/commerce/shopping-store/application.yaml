spring:
  application:
    name: shopping-store

  datasource:
    url: jdbc:postgresql://localhost:5432/commerce_shopping_store
    username: commerce
    password: commerce
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        default_schema: store

  sql:
    init:
      mode: always
      schema-locations: classpath:schema.sql
      continue-on-error: false

server:
  port: 0

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/

