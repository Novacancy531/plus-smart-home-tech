spring:
  application:
    name: payment

  datasource:
    url: jdbc:postgresql://localhost:5432/commerce_payment
    username: commerce
    password: commerce
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        default_schema: payment

  sql:
    init:
      mode: always
      schema-locations: classpath:schema.sql
      continue-on-error: false

server:
  port: 0

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
